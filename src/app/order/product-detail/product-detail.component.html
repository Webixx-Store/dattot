<div class="container mt-5">
  <div class="row">
    <!-- Phần hình ảnh sản phẩm và mô tả -->
    <div class="col-md-7">
      <div id="productSlider" class="carousel slide product-slider" data-ride="carousel">
        <div class="carousel-inner">
          <ng-container *ngFor="let item of product.sliders; let i = index">
            <div class="carousel-item" [class.active]="i === 0">
              <img [src]="apiUrl + '/' + item" class="d-block w-100 rounded shadow" alt="Hình ảnh sản phẩm {{ i + 1 }}">
            </div>
          </ng-container>
          <ng-container *ngIf="product.sliders == null">
            <div class="carousel-item active">
              <img src="https://via.placeholder.com/800x600" class="d-block w-100 rounded shadow" alt="Hình ảnh mặc định">
            </div>
          </ng-container>
        </div>
        <a class="carousel-control-prev" href="#productSlider" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Trước</span>
        </a>
        <a class="carousel-control-next" href="#productSlider" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Sau</span>
        </a>
      </div>

      <!-- Mô tả chi tiết sản phẩm -->
      <div class="row mt-4">
        <div class="col-12">
          <h3 class="text-dark mb-4" style="font-size: 1.8rem; font-weight: 600;">Mô tả chi tiết</h3>
          <div class="description text-justify" [innerHTML]="getSanitizedDescription()"></div>
        </div>
      </div>
    </div>

    <!-- Phần thông tin liên hệ -->
    <div class="col-md-5">
      <h2 class="product-name text-dark" style="font-size: 2rem; font-weight: 700;">{{product.name}}</h2>
      <p class="text-muted">Ngày Đăng: <strong>{{ product.createdAt | date: 'shortDate' }}</strong></p>
      <p class="text-muted">Cập nhập: <strong>{{ getTextUpdate(product.createdAt) }}</strong></p>
      <!-- Thêm trường keyWord -->
        <p><strong><i class="fas fa-tag text-warning me-2" style="font-size: 1.4rem;"></i> </strong>
          <span style="font-size: 1.2rem;">{{ product.keyword }}</span>
        </p>

       <!-- Thêm trường location -->
       <p><strong><i class="fas fa-map-marker-alt text-danger me-2" style="font-size: 1.4rem;"></i>  </strong> 
        <span style="font-size: 1.2rem;">{{ product.location }}</span>
      </p>
      
      <div class="mt-4">
        <h4 class="text-dark mb-4" style="font-size: 1.5rem; font-weight: 600;">Thông tin liên hệ</h4>
        <!-- Thông tin liên hệ với icon -->
        <p><strong><i class="fab fa-facebook-square text-primary me-2" style="font-size: 1.4rem;"></i> Facebook:</strong> 
          <a href="https://facebook.com" target="_blank" style="font-size: 1.2rem;">Facebook</a>
        </p>
        <p><strong><i class="fab fa-zalo text-success me-2" style="font-size: 1.4rem;"></i> Zalo:</strong> 
          <a href="tel:0914527284" style="font-size: 1.2rem;">0914527284</a>
        </p>
       
      </div>

      <!-- Nút liên hệ -->
      <button class="btn btn-primary btn-lg w-100" style="font-size: 1.2rem; padding: 15px;">
        Liên hệ
      </button>
    </div>

  </div><!-- End .row -->

  <div class="mb-3 mb-lg-5"></div><!-- End .mb-3 mb-lg-5 -->

  <!-- Bản đồ -->
  <div class="map mt-5 mb-10">
    <h3 style="font-size: 2rem; font-weight: 600;">Vị trí Dự án</h3>
    <div class="embed-responsive embed-responsive-16by9 mt-4">
      <iframe class="embed-responsive-item" 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.7536754086224!2d106.69404731430813!3d10.78102052824542!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f67be181f7f%3A0x9d5b5cb92ebf9d0b!2zQ2jDoW5nIE1pbmgsIFBoaW5oIERhLCBCaW5oIFRoYW5o!5e0!3m2!1svi!2s!4v1627733358880!5m2!1svi!2s" 
        allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>

</div><!-- End .container -->

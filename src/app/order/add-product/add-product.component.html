<div class="container mt-5">
  <!-- Product Search Section -->
  <div class="card p-3 mb-4 shadow-lg">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Add Product" aria-label="Product name">
      <div class="input-group-append">
        <button type="button" class="btn btn-secondary" (click)="openPopup()">Search Product</button>
      </div>
    </div>
  </div>

  <!-- Product Form -->
  <div class="card p-4 shadow-lg mb-5">
    <div class="form-group">
      <label for="productName" class="font-weight-bold">Product Name</label>
      <input type="text" class="form-control" id="productName" [(ngModel)]="product.name" name="productName" placeholder="Enter product name" required>
    </div>

    <div class="form-group">
      <label for="productPrice" class="font-weight-bold">Price</label>
      <input type="number" class="form-control" id="productPrice" [(ngModel)]="product.price" name="productPrice" placeholder="Enter product price" required>
    </div>

    <div class="form-group">
      <label for="productRate" class="font-weight-bold">Rate (%)</label>
      <input type="number" class="form-control" id="productRate" [(ngModel)]="product.rate" min="1" max="100" name="productRate" placeholder="Enter product rate" required>
    </div>

    <div class="form-group">
      <label for="stock" class="font-weight-bold">Stock</label>
      <input type="number" class="form-control" id="stock" [(ngModel)]="product.stock" name="stock" placeholder="Enter stock quantity" required>
    </div>

    <!-- Product Options Section -->
    <div class="form-group">
      <label class="font-weight-bold">Product Options</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="saleOption" [(ngModel)]="product.sale" name="saleOption">
        <label class="form-check-label" for="saleOption">Sale</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="newOption" [(ngModel)]="product.new" name="newOption">
        <label class="form-check-label" for="newOption">New</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="bestOption" [(ngModel)]="product.best" name="bestOption">
        <label class="form-check-label" for="bestOption">Best</label>
      </div>
    </div>

    <!-- Product Description -->
    <div class="form-group">
      <label for="productDescription" class="font-weight-bold">Description</label>
      <div class="form-control" contenteditable="true" #descriptionContent id="productDescription"></div>
    </div>




    <!-- Product Images Upload -->
    <div class="form-group">
      <label class="font-weight-bold">Product Slider Images</label>
      <div class="d-flex flex-wrap justify-content-start">
        <app-image-upload class="me-2 mb-2 shadow-sm" [imageUrl]="sliderName1" (changeFile)="changeFileName($event,'slider1')"></app-image-upload>
        <app-image-upload class="me-2 mb-2 shadow-sm" [imageUrl]="sliderName2" (changeFile)="changeFileName($event,'slider2')"></app-image-upload>
        <app-image-upload class="me-2 mb-2 shadow-sm" [imageUrl]="sliderName3" (changeFile)="changeFileName($event,'slider3')"></app-image-upload>
        <app-image-upload class="mb-2 shadow-sm" [imageUrl]="sliderName4" (changeFile)="changeFileName($event,'slider4')"></app-image-upload>
      </div>
    </div>

    <!-- Product Show Cart Image -->
    <div class="form-group">
      <label class="font-weight-bold">Product Show Cart Image</label>
      <app-image-upload class="mb-2 shadow-sm" (changeFile)="changeFileName($event,'img')" [imageUrl]="imgName"></app-image-upload>
    </div>

    <!-- Submit Button -->
    <button type="button" class="btn btn-primary btn-block mt-4 shadow-sm" (click)="onSubmit()">Add Product</button>
  </div>

  <!-- Popup for Product Search -->
  <app-popup [isOpen]="isPopupOpen" (close)="closePopup()" [title]="'Product Popup'">
    <h6 class="font-weight-bold text-primary">Product Search</h6>
    <app-table-template [isPaging]="true" [tableConfig]="config" [data]="items" [isChangePageSize]="false"
      (handelChangePage)="handlePageEvent($event)" [len]="len" [total]="total" (clickRow)="clickRow($event)">
    </app-table-template>
  </app-popup>
</div>

<div class="page-content">
    <div class="container">
      <article class="entry single-entry entry-fullwidth">
        <div class="row">
          <div class="col-lg-11">
            <div class="entry-body">
              <div class="entry-meta">
                <span class="entry-author">
                  Tác giả: <a href="#">{{ blog.author }}</a>
                </span>
                <span class="meta-separator">|</span>
                <a href="#">Ngày đăng: {{ blog.createdAt | date: 'shortDate' }}</a>
                <span class="meta-separator">|</span>
              </div>
              <h2 class="entry-title entry-title-big">
                {{ blog.title }}
              </h2>
            </div>
          </div>
          <div class="col-lg-11">
            <div class="product-description overflow-hidden">
              <div [innerHTML]="sanitizedContent"></div>
            </div>
          </div>
        </div>
      </article>
      <div class="comments">
        <h3 class="title">0 Comment</h3>
      </div>
      <div class="reply">
        <div class="heading">
          <h3 class="title">Leave A Reply</h3>
          <p class="title-desc">Your email address will not be published. Required fields are marked *</p>
        </div>
        <form action="#">
          <label for="reply-message" class="sr-only">Comment</label>
          <textarea name="reply-message" id="reply-message" cols="30" rows="4" class="form-control" required placeholder="Comment *"></textarea>
          <div class="row">
            <div class="col-md-6">
              <label for="reply-name" class="sr-only">Name</label>
              <input type="text" class="form-control" id="reply-name" name="reply-name" required placeholder="Name *">
            </div>
            <div class="col-md-6">
              <label for="reply-email" class="sr-only">Email</label>
              <input type="email" class="form-control" id="reply-email" name="reply-email" required placeholder="Email *">
            </div>
          </div>
          <button type="submit" class="btn btn-outline-primary">
            <span>POST COMMENT</span>
            <i class="icon-long-arrow-right"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

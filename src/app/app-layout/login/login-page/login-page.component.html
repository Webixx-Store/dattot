

<div class="form-box">
  <div class="form-tab">
      <ul class="nav nav-pills nav-fill" role="tablist">
          <li class="nav-item">
              <a class="nav-link" [ngClass]="{'active': currentTab === 'signin'}"  id="signin-tab" data-toggle="tab" (click)="selectTab('signin')" href="#signin" role="tab" aria-controls="signin" aria-selected="true">Sign In</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" [ngClass]="{'active': currentTab === 'register'}" id="register-tab" data-toggle="tab" (click)="selectTab('register')" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
          </li>
      </ul>
      <div class="tab-content" id="tab-content-5">
          <div class="tab-pane fade"  id="signin"  [ngClass]="{'show active': currentTab === 'signin'}" role="tabpanel" aria-labelledby="signin-tab" *ngIf="currentTab === 'signin'">
              <form action="#">
                  <div class="form-group">
                      <label for="singin-email">Username or email address *</label>
                      <input type="text" [(ngModel)]="email" class="form-control" id="singin-email" name="singin-email" required>
                  </div>

                  <div class="form-group">
                      <label for="singin-password">Password *</label>
                      <input type="password" [(ngModel)]="password" class="form-control" id="singin-password" name="singin-password" required>
                  </div>

                  <div class="form-footer">
                      <button type="submit" class="btn btn-outline-primary-2" (click)="loginPage()">
                          <span>LOG IN</span>
                          <i class="icon-long-arrow-right"></i>
                      </button>

                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="signin-remember">
                          <label class="custom-control-label" for="signin-remember">Remember Me</label>
                      </div>

                      <a  href="javascript:void(0)" class="forgot-link">Forgot Your Password?</a>
                  </div>
              </form>

          </div><!-- .End .tab-pane -->
          <div class="tab-pane fade" id="register" [ngClass]="{'show active': currentTab === 'register'}"role="tabpanel" aria-labelledby="register-tab" *ngIf="currentTab === 'register'">
              <form action="#">
                  <div class="form-group">
                      <label for="register-email">Your email address *</label>
                      <input type="email" class="form-control" id="register-email" name="register-email" required>
                  </div><!-- End .form-group -->

                  <div class="form-group">
                      <label for="register-password">Password *</label>
                      <input type="password" class="form-control" id="register-password" name="register-password" required>
                  </div><!-- End .form-group -->

                  <div class="form-footer">
                      <button type="submit" class="btn btn-outline-primary-2">
                          <span>SIGN UP</span>
                          <i class="icon-long-arrow-right"></i>
                      </button>

                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="register-policy" required>
                          <label class="custom-control-label" for="register-policy">I agree to the <a  href="javascript:void(0)">privacy policy</a> *</label>
                      </div><!-- End .custom-checkbox -->
                  </div><!-- End .form-footer -->
              </form>
          </div><!-- .End .tab-pane -->
      </div><!-- End .tab-content -->
  </div><!-- End .form-tab -->
</div><!-- End .form-box -->
